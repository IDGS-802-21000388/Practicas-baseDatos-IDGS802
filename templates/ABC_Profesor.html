{% extends "layout2.html" %}
    {% from "_macros.html" import render_field %}
{% block content %}
    <div class="container">
        <div class="row">
            <H3>Profesor</H3>
            <table class="table table-striped table-bordered">
               <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Materia</th>
                    <th>Edad</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
               </thead>
               <tbody>
                {% for profe in profesor%}
                    <tr>
                        <td>{{profe.nombre}}</td>
                        <td>{{profe.apaterno}}</td>
                        <td>{{profe.materia}}</td>
                        <td>{{profe.edad}}</td>
                        <td><a href="eliminar.html?id={{profe.id}}"
                            class="btn btn-danger">Eliminar</a></td>
                        <td><a href="modificar.html?id={{profe.id}}"
                            class="btn btn-warning">Modificar</a></td>
                    </tr>
                {% endfor %}
               </tbody>

            </table>
        </div>
    </div>
{%endblock%}
